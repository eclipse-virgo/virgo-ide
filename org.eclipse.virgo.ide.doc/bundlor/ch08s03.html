<html><head><META http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Signed JAR Warning Criteria</title><meta content="DocBook XSL Stylesheets V1.76.0" name="generator"><link rel="home" href="index.html" title="Bundlor User Guide"><link rel="up" href="ch08.html" title="Chapter&nbsp;8.&nbsp;Detecting Manifest Issues"><link rel="prev" href="ch08s02.html" title="Import of Exported Packages Warning Criteria"><link rel="next" href="ch08s04.html" title="Versioned Imports Warning Criteria"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="navheader"><table summary="Navigation header" width="100%"><tr><td align="left" width="20%"><a accesskey="p" href="ch08s02.html">Prev</a>&nbsp;</td><th align="center" width="60%">&nbsp;</th><td align="right" width="20%">&nbsp;<a accesskey="n" href="ch08s04.html">Next</a></td></tr></table><hr></div><div class="section" title="Signed JAR Warning Criteria"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a name="warning.signedjar"></a>Signed JAR Warning Criteria</h2></div></div></div><p>
		Bundlor checks that the manifest does not contain headers indicating that it is from a signed JAR. Running
		Bundlor against a signed JAR will render that JAR invalid as the manifest will have changed from when it was
		signed.
