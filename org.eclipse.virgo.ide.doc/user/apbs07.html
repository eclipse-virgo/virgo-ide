<html><head><META http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Shutdown Log Messages in Telnet Shell</title><meta content="DocBook XSL Stylesheets V1.76.0" name="generator"><link rel="home" href="index.html" title="Virgo User Guide"><link rel="up" href="apb.html" title="Appendix&nbsp;B.&nbsp;Known Issues"><link rel="prev" href="apbs06.html" title="Virgo Jetty Server Restrictions"><link rel="next" href="apc.html" title="Appendix&nbsp;C.&nbsp; Further Reading"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="section" title="Shutdown Log Messages in Telnet Shell"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a name="known-issues-shutdown-logs-shell"></a>Shutdown Log Messages in Telnet Shell</h2></div></div></div><p>
	    When you use the <code class="literal">shutdown</code> shell command to stop Virgo Tomcat Server, the shutdown log messages appear in the shell terminal instead of in the terminal in which Virgo runs. 
      See <a class="link" href="ch08.html#admin-shell-enable" title="Enabling the Equinox Console">Enabling Equinox Console</a> for more information. This is covered also by <a class="ulink" href="https://bugs.eclipse.org/bugs/show_bug.cgi?id=351533" target="_top">bug 351533</a>.
	  </p></div></body></html>
