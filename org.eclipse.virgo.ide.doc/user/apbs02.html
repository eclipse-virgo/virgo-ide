<html><head><META http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Timeout During Startup Due to Insufficient Resources</title><meta content="DocBook XSL Stylesheets V1.76.0" name="generator"><link rel="home" href="index.html" title="Virgo User Guide"><link rel="up" href="apb.html" title="Appendix&nbsp;B.&nbsp;Known Issues"><link rel="prev" href="apb.html" title="Appendix&nbsp;B.&nbsp;Known Issues"><link rel="next" href="apbs03.html" title="OutOfMemoryError: PermGen Space Running on Sun JVM"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="section" title="Timeout During Startup Due to Insufficient Resources"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a name="known-issues-startup-timeout"></a>Timeout During Startup Due to Insufficient Resources</h2></div></div></div><p>
            Virgo will fail to start correctly if it is running on slow hardware or
            on a system with insufficient resources. Typically this manifests as error <code class="literal">KE0004E</code> .
            Configuring the <a class="link" href="ch13s06.html#configuring-kernel-properties" title="Configuring the Kernel">startup wait limit</a> will provide
            Virgo with more time for initialisation.
        </p></div></body></html>
